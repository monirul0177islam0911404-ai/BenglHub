  <p class="msg">দয়া করে <span id="seconds">7</span> সেকেন্ড অপেক্ষা করুন…</p>

</div>

<script>
/*
 Params:
   id = video id (used by video.html to build preview OR if not drive id, video.html opens URL)
   url = encoded direct video url (preferred)
*/
const params = new URLSearchParams(location.search);
const id = params.get('id') || '';
const url = params.get('url') || '';

let t = 7;
const sEl = document.getElementById('seconds');
const iv = setInterval(()=>{
  t--; sEl.textContent = t;
  if(t<=0){
    clearInterval(iv);
    // after countdown redirect to video.html, pass url or id
    if(url) location.href = 'video.html?src=' + encodeURIComponent(url);
    else location.href = 'video.html?id=' + encodeURIComponent(id);
  }
},1000);
</script>
</body>
